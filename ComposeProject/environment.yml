name: gpu-kriging-pinn-coupling
channels:
  - conda-forge
  - pytorch
  - nvidia
  - defaults

dependencies:
  # Python版本
  - python=3.9

  # 核心科学计算包
  - numpy>=1.21.0
  - scipy>=1.7.0
  - pandas>=1.3.0
  - scikit-learn>=1.0.0

  # GPU加速包
  - cupy>=11.0.0  # GPU加速数值计算
  - pytorch>=1.12.0  # PyTorch深度学习框架
  - pytorch-cuda=11.7  # CUDA支持

  # 深度学习和物理神经网络
  - tensorflow>=2.8.0
  - tensorflow-gpu>=2.8.0

  # 可视化
  - matplotlib>=3.5.0
  - seaborn>=0.11.0
  - plotly>=5.0.0

  # 测试和代码质量
  - pytest>=7.0.0
  - pytest-cov>=4.0.0
  - pytest-mock>=3.8.0
  - coverage>=6.0.0

  # 代码格式化和质量检查
  - black>=22.0.0
  - isort>=5.10.0
  - flake8>=5.0.0
  - mypy>=0.991

  # 文档生成
  - sphinx>=5.0.0
  - sphinx_rtd_theme>=1.0.0

  # 开发工具
  - jupyter>=1.0.0
  - jupyterlab>=3.4.0
  - ipykernel>=6.15.0

  # 系统工具
  - git
  - make

  # pip依赖 (conda无法安装的包)
  - pip
  - pip:
    # 物理信息神经网络专用包
    - deepxde>=1.10.0
    # Kriging专用包
    - pykrige>=1.7.0
    # 额外的科学计算包
    - tables>=3.7.0
    - h5py>=3.7.0
    # 进度条
    - tqdm>=4.64.0
    # 内存分析工具
    - memory_profiler>=0.60.0
    # GPU内存监控
    - gpustat>=1.0.0
    # 并行计算
    - joblib>=1.1.0
    # 统计分析
    - statsmodels>=0.13.0
    # 优化算法
    - optuna>=3.0.0
    # 配置文件解析
    - pyyaml>=6.0
    - toml>=0.10.0
    # 命令行工具
    - click>=8.0.0
    # 日志记录
    - loguru>=0.6.0
    # 数据验证
    - pydantic>=1.10.0
    # 类型注解支持
    - typing-extensions>=4.3.0 